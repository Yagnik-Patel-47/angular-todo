<div class="flex flex-col px-2">
  <h3 class="font-medium text-xl">Tasks</h3>
  <div @staggerTaskAnim class="flex flex-col space-y-4 mt-3">
    <app-task
      *ngFor="let task of tasks; let i = index"
      [task]="task"
      [index]="i"
      (passRemoveEvent)="passRemoveEvent($event)"
      @taskAnim
    ></app-task>
  </div>
</div>
