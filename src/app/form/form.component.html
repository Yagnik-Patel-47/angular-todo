<div
  *ngIf="showCreator"
  class="flex flex-col border-gray-500 border-2 p-4 rounded-md"
  @formAnim
>
  <h3 class="font-medium text-xl">Add Your Task.</h3>
  <div class="flex flex-col space-y-2 mt-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Task Title
      </label>
      <input
        class="
          shadow
          appearance-none
          border border-gray-400
          rounded
          w-full
          py-2
          px-3
          text-gray-800
          leading-tight
          focus:outline-none focus:shadow-outline
        "
        id="username"
        type="text"
        placeholder="Ex: cycling"
        [(ngModel)]="title"
        name="title"
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Description
      </label>
      <textarea
        class="
          shadow
          appearance-none
          border border-gray-400
          rounded
          w-full
          py-2
          px-3
          text-gray-800
          mb-3
          leading-tight
          focus:outline-none focus:shadow-outline
        "
        id="password"
        placeholder="******************"
        [(ngModel)]="description"
        name="description"
      ></textarea>
    </div>
    <div class="flex items-center justify-between">
      <button
        class="
          bg-blue-500
          hover:bg-blue-700
          text-white
          font-bold
          py-2
          px-4
          rounded
          focus:outline-none focus:shadow-outline
          uppercase
          font-roboto
        "
        type="button"
        (click)="saveToLocalStorage()"
      >
        Submit
      </button>
    </div>
  </div>
</div>
